kind: pipeline
type: docker
name: default

trigger:
  event:
    - push

steps:
  - name: build-apk
    image: cirrusci/flutter:stable
    commands:
      - flutter build apk

  - name: code-analysis
    image: cirrusci/flutter:stable
    environment:
        SONAR_TOKEN:
          from_secret: sonar_token
    commands:
      - apk add zip unzip openjdk11 tree
      - export SONAR_SCANNER_VERSION=4.7.0.2747
      - mkdir .sonar
      - cd .sonar
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - unzip -o sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
      - cd sonar-scanner-$SONAR_SCANNER_VERSION-linux/
      - wget https://javadl.oracle.com/webapps/download/AutoDL?BundleId=247127_10e8cce67c7843478f41411b7003171c
      - tar xzvf AutoDL?BundleId=247127_10e8cce67c7843478f41411b7003171c
      - rm -rf jre
      - mv jre1.8.0_351 jre
      - cd ../..
      - tree /drone/src -L 2
      - ./drone/src/.sonar/sonar-scanner-4.7.0.2747-linux/jre/bin/java
      - export SONAR_SCANNER_OPTS="-server"
      - ./.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux/bin/sonar-scanner \
        -Dsonar.projectKey=Passworld \
        -Dsonar.host.url=https://codefirst.iut.uca.fr/sonar \
        -Dsonar.login=$${SONAR_TOKEN}
    depends_on: [ build-apk ]